services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-phish}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-phish}
      POSTGRES_DB: ${POSTGRES_DB:-phishdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-phish} -d ${POSTGRES_DB:-phishdb}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ..
      dockerfile: system/Dockerfile.app
    environment:
      IN_DOCKER: "1"
      FIXED_THRESHOLD: "0.55"
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://phish:phish@db:5432/phishdb}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      APP_WORKDIR: /app
      LOG_DIR: /app/reports/system_logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ..:/app
      - /app/.venv
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: ["uvicorn", "system.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "2"]

  worker:
    build:
      context: ..
      dockerfile: system/Dockerfile.app
    environment:
      IN_DOCKER: "1"
      FIXED_THRESHOLD: "0.55"
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://phish:phish@db:5432/phishdb}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      APP_WORKDIR: /app
      LOG_DIR: /app/reports/system_logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ..:/app
      - /app/.venv
    restart: unless-stopped
    command: ["python", "-m", "system.worker.worker"]

  ui:
    build:
      context: ..
      dockerfile: system/Dockerfile.ui
    environment:
      API_BASE_URL: http://api:8000
    depends_on:
      - api
    volumes:
      - ..:/app
    ports:
      - "8501:8501"
    restart: unless-stopped
    command: ["streamlit", "run", "system/ui/app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]

volumes:
  pgdata:
  redisdata:
